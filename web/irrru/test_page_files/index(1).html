	function getValue(key, value) {
		if (key.indexOf('${') === 0) {
			return value;
		}
		return key;
	}

	var info = document.getElementsByClassName('info')[0];
	var addInfo = document.getElementsByClassName('additional-info')[0];

	if (info) {
		addListener(info, 'mouseover', function() {
			info.style.cssText = 'width:' + (300 - 14) + 'px;';
			if (addInfo) {
				addInfo.style.cssText += 'visibility:hidden;';
			}
		});

		addListener(info, 'mouseout', function() {
			info.style.width = null; 
			if (addInfo) {
				addInfo.style.cssText += 'visibility:visible;';
			}
		});

		addListener(info, 'click', function (event) {
			event.stopPropagation();
		});
	}

	function addListener(object, event, listener) {
		if (object && event && listener) {
			if (object.addEventListener) {
				object.addEventListener(event, listener, false);
			} else if (object.attachEvent) {
				object.attachEvent('on' + event, listener);
			}
		}
	}

	function getLink() {
		var m = window.location.search.match(/[\?&]link1=([^&]+)/);
		if (m && m[1]) {
			try {
				return decodeURIComponent(m[1]);
			} catch (e) {}
		}
