    <script type="text/javascript">
      widget.ready(function () {
      
        widget.configure({
          type: "popup",
          width: '370px',
          height: '470px',
          zIndex: '100500',
          overlayBackground: 'rgba(0,0,0,0)'
        });
      
      
        function isWin() {
          return navigator.platform.indexOf('Win') > -1;
        }
      
        function isMac() {
          return !!navigator.platform.match(/(Mac|iPhone|iPod|iPad)/i);
        }
      
        function isFirefox() {
          return navigator.userAgent && navigator.userAgent.toLocaleLowerCase().indexOf('firefox') !== -1;
        }
      
        function isChrome() {
          return navigator.userAgent.toLowerCase().indexOf('chrome') > -1 && navigator.userAgent.toLowerCase().indexOf('yabrowser') === -1 && navigator.userAgent.toLowerCase().indexOf('opr') === -1;
        }
      
        function isSafari() {
          return navigator.userAgent.toLowerCase().indexOf('safari/') > -1;
        }
      
        function isYandex() {
          return navigator.userAgent.toLowerCase().indexOf('yabrowser') > -1;
        }
      
        function isOpera() {
          return navigator.userAgent.toLowerCase().indexOf('opr') > -1;
        }
      
        var $body = document.querySelector('body');
      
        // Chrome
        if (isChrome()) {
          $body.classList.add('is-chrome');
      
          if (isWin()) {
            $body.classList.add('is-win')
          }
          else if (isMac()) {
            $body.classList.add('is-mac')
          }
        }
        // Yandex
        else if (isYandex()) {
          $body.classList.add('is-yandex');
      
          if (isWin()) {
            $body.classList.add('is-win')
          }
          else if (isMac()) {
            $body.classList.add('is-mac')
          }
        }
        // Firefox
        else if (isFirefox()) {
          $body.classList.add('is-firefox');
      
          if (isWin()) {
            $body.classList.add('is-win')
          }
          else if (isMac()) {
            $body.classList.add('is-mac')
          }
        }
        // Opera
        else if (isOpera()) {
          $body.classList.add('is-opera');
        }
        // Safari
        else if (isSafari()) {
          $body.classList.add('is-safari');
        }
        // виндовый хром по умолчанию
        else {
          $body.classList.add('is-win');
          $body.classList.add('is-chrome')
        }
      
      
        widget.pushStatus().then(function (status) {
          if (status.permission !== 'default') {
            widget.track('show-widget', true);
            return;
          }
          if (status.requireInteraction) {
            widget.track('show-widget', true);
            return;
          }
      
          widget.show();
          widget.track('successful-show', true);
          return widget.pushSubscribe().then(function () {
            widget.hide(1800);
          });
        });
      });
      
      
      
    </script>
